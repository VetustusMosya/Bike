<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./fonts/stylesheet.css" rel="stylesheet" type="text/css" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Main Page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img src="./img/logo 1.png" alt="StreetStrer" class="header__logo" />
        <form class="header__search">
          <button class="header__search--button">
            <img src="./img/search.png" alt="search" />
          </button>
          <input type="search" class="header__search--input" />
        </form>
        <div class="header__buttons">
          <button class="header__buttons--cart">
            <img src="./img/cart.png" alt="cart" />
          </button>
          <button onclick="showMenu()" class="header__buttons--bars">
            <img src="./img/menu.png" alt="bars" />
          </button>
        </div>
        <div class="header__menu">
          <div class="header__menu--button">
            <button class="header__menu--button-language">RU / EN</button>
            <button class="header__menu--button-cart">
              <img src="./img/dark__cart.png" alt="cart" />
            </button>
            <button onclick="showMenu()" class="header__menu--button-bars">
              <img src="./img/dark__menu.png" alt="bars" />
            </button>
          </div>
          <ul class="header__menu--series-list">
            <li><a href="#">ROAD SERIES</a></li>
            <li><a href="#">STREET SERIES</a></li>
            <li><a href="#">MOUNTAIN SERIES</a></li>
          </ul>
          <ul class="header__menu--page-list">
            <li><a href="#">Новости</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
          <div class="header__menu--sotial-icon">
            <img src="./img/insta.png" alt="insta" />
            <img src="./img/facebook.png" alt="govno" />
          </div>
          <!-- <div class="header__menu--fone"></div> -->
        </div>
      </div>
    </header>
    <section class="main">
      <div class="container">
        <span class="main__pretext">STREETSTER NATHAN</span>
        <h1 class="main__title">
          Удобный и быстрый <br />
          Твой идеал для покорения города
        </h1>
        <a class="main__link" href="#">УЗНАТЬ БОЛЬШЕ</a>
      </div>
    </section>
    <section class="categories">
      <div class="container">
        <h1 class="categories__title">Категории</h1>
      </div>
      <div class="categories__slider">
        <div class="categories__slider--item item--1">
          <img src="./img/catigiries-bike-offroad.png" alt="offroad bike" />
          <span>offroad SERIES</span>
        </div>
        <div class="categories__slider--item item--2">
          <img src="./img/catigiries-bike-road.png" alt="road bike" />
          <span>ROAD SERIES</span>
        </div>
        <div class="categories__slider--item item--3">
          <img src="./img/catigiries-bike-street.png" alt="street bike" />
          <span>street SERIES</span>
        </div>
      </div>
      <button class="button button__left"><</button>
      <button class="button button__right">></button>
    </section>
    <script src="./js/scirpts.js"></script>
  </body>
</html>
